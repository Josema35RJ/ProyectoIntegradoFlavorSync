<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña - FlavorSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }
        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-content {
            padding: 20px;
            text-align: left;
        }
        .email-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .email-button:hover {
            background-color: #45a049;
        }
        .email-footer {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
        }
        .email-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="email-container">
    <div class="email-header">
        <h1>FlavorSync</h1>
    </div>
    <div class="email-content">
        <h2>Recuperación de Contraseña</h2>
        <p>Hola, has solicitado cambiar tu contraseña. Haz clic en el botón de abajo para continuar:</p>
        <a th:href="${recoveryLink}" class="email-button">Cambiar Contraseña</a>
        <p>Si no has solicitado este cambio, puedes ignorar este correo.</p>
    </div>
    <div class="email-footer">
        <p>¿Necesitas ayuda? <a href="mailto:soporte@flavorsync.com">Contáctanos</a></p>
        <p>&copy; 2024 FlavorSync. Todos los derechos reservados.</p>
    </div>
</div>

</body>
</html>
