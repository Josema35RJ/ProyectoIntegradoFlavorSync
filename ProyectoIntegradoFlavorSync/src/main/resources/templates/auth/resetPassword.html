<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambiar Contrase침a - FlavorSync</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff5e6;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    width: 100%;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
    position: relative;
}

.container:before {
    content: "游꼾";
    font-size: 50px;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffab73;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 1.8rem;
    color: #ff6b3f;
    margin: 20px 0;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #ff6b3f;
    outline: none;
}

.show-password {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

.show-password input[type="checkbox"] {
    margin-right: 5px;
    accent-color: #ff6b3f;
}

.submit-btn {
    background-color: #ff6b3f;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #e65d36;
}

.footer {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #666;
}
</style>
</head>
<body>

<div class="container">
    <h1>Cambiar Contrase침a</h1>
    <form action="/resetPassword" method="post" id="changePasswordForm">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
            <label for="newPassword">Nueva Contrase침a</label>
            <input type="password" name="newPassword" id="newPassword" placeholder="Escribe tu nueva contrase침a" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contrase침a</label>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirma tu nueva contrase침a" required>
        </div>
        <div class="show-password">
            <input type="checkbox" id="showPasswordToggle">
            <label for="showPasswordToggle">Mostrar Contrase침as</label>
        </div>
        <button type="submit" class="submit-btn">Guardar Cambios</button>
    </form>
    <div class="footer">춸 2024 FlavorSync - Insp칤rate con el sabor</div>
</div>

<script>
    const toggle = document.getElementById('showPasswordToggle');
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');

    toggle.addEventListener('change', () => {
        const type = toggle.checked ? 'text' : 'password';
        newPassword.type = type;
        confirmPassword.type = type;
    });
</script>

</body>
</html>
