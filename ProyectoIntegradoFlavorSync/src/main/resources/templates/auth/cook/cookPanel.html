<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Cocina</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="/css/panels.css">
<style>
/* Ajuste de tamaño de las imágenes en el carrusel y las tarjetas */
.carousel-item img, .card img {
	max-height: 200px; /* Altura máxima ajustada */
	object-fit: cover; /* Asegura que la imagen se ajuste sin distorsión */
	width: 100%;
}

.carousel-caption {
	background-color: rgba(0, 0, 0, 0.6);
	border-radius: 5px;
}

/* Ajustes para mostrar solo el nombre de la receta */
.card-body {
	text-align: center;
}

.card-body p {
	display: none;
}

/* Mantener los elementos en una fila horizontal */
.carousel-item {
	display: flex;
	justify-content: space-between;
}

.star {
	font-size: 2rem; /* Tamaño de las estrellas */
	cursor: pointer; /* Cambia el cursor al pasar el mouse */
	color: #ccc; /* Color por defecto */
}

.star.selected {
	color: #ffcc00; /* Color cuando la estrella está seleccionada */
}

.star.filled {
	color: gold; /* Color de las estrellas llenas */
}

/* Nueva clase para alinear las estrellas en fila */
.star-container {
	display: flex; /* Usar flexbox para disposición horizontal */
	justify-content: center; /* Centrar las estrellas */
	gap: 2px; /* Espacio entre las estrellas */
}

/* Mejora del estilo de las tarjetas en la sección */
.card {
	border: none; /* Eliminar el borde */
	border-radius: 15px; /* Bordes redondeados más marcados */
	transition: transform 0.3s, box-shadow 0.3s;
	/* Transición suave para efectos */
	overflow: hidden; /* Evitar que el contenido sobresalga */
}

.card:hover {
	transform: translateY(-5px); /* Elevación al pasar el mouse */
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
	/* Sombra más prominente */
}

.card img {
	border-radius: 15px 15px 0 0;
	/* Bordes redondeados en la parte superior */
	object-fit: cover; /* Ajustar la imagen sin distorsión */
	height: 200px; /* Altura consistente para las imágenes */
}

.card-title {
	font-size: 1.25rem; /* Tamaño de fuente más grande para el título */
	color: #333; /* Color del texto más oscuro */
	margin: 10px 0; /* Espaciado vertical */
}

.card-body {
	padding: 15px; /* Espaciado dentro de la tarjeta */
}

.star-container {
	margin-bottom: 10px; /* Espaciado debajo de las estrellas */
}

.btn-primary {
	background-color: #007bff; /* Color del botón */
	border: none; /* Sin borde */
	border-radius: 25px; /* Bordes más redondeados */
	transition: background-color 0.3s; /* Transición suave */
}

.btn-primary:hover {
	background-color: #0056b3; /* Color más oscuro al pasar el ratón */
}

footer {
	margin-top: 20px; /* Espacio superior para el pie de página */
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">FlavorSync</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a href="/auth/cook/formRecipe"
						class="btn btn-success me-3"> <i class="fas fa-plus"></i>
							Crear Receta
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/auth/cook/cookPerfil"> <i class="fas fa-user"></i> Mi
							Perfil
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/auth/cook/logout"> <i class="fas fa-sign-out-alt"></i>
							Cerrar Sesión
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Encabezado central -->
	<header class="text-center py-4">
		<h1>Panel de Cocina</h1>
	</header>

	<main class="container-fluid">
		<!-- Mensajes -->
		<div th:if="${success}" class="alert alert-success" role="alert">
			<span th:text="${success}"></span>
		</div>
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>

		<!-- Carrusel con múltiples recetas por slide en fila -->
		<div id="recipeCarousel1" class="carousel slide mb-5"
			data-bs-ride="carousel" data-bs-interval="10000">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="row justify-content-center">
						<!-- Iteramos las recetas dentro del primer grupo -->
						<div class="col-md-4" th:each="recipe, iterStat : ${recipesNew}">
							<div class="card shadow-sm">
								<img th:src="${base64listImageEasy.get(recipe.id)}"
									alt="Imagen de la receta" class="recipe-image">
								<div class="card-body">
									<h5 class="card-title" th:text="${recipe.name}">Nombre de
										la Receta</h5>
									<div class="star-container">
										<h3 th:each="i : ${#numbers.sequence(1, 5)}"
											th:class="${i <= recipe.averageRating ? 'star filled' : 'star'}"
											aria-hidden="true">★</h3>
									</div>
									<button type="button" class="btn btn-primary mt-3"
										th:attr="data-bs-toggle='modal', data-bs-target='#commentModal', data-recipe-id=${recipe.id}">
										<i class="fas fa-comment-dots"></i> Añadir Comentario
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Aquí deben ir las siguientes "carousel-item" generadas en JavaScript -->
			</div>
			<!-- Botones para navegar por el carrusel -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#recipeCarousel1" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Anterior</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#recipeCarousel1" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Siguiente</span>
			</button>
		</div>


		<!-- Sección de recetas en tarjetas -->
		<!-- Sección de recetas en tarjetas -->
		<section>
			<div class="container">
				<h2 class="text-center my-4">Recetas Destacadas</h2>
				<div class="row g-4">
					<div class="col-md-4" th:each="recipe : ${recipes}">
						<div class="card shadow-sm h-100">
							<img th:src="${base64listImage.get(recipe.id)}"
								alt="Imagen de la receta" class="recipe-image">
							<div class="card-body">
								<h5 class="card-title" th:text="${recipe.name}">Nombre de
									la Receta</h5>
								<div class="star-container">
									<h3 th:each="i : ${#numbers.sequence(1, 5)}"
										th:class="${i <= recipe.averageRating ? 'star filled' : 'star'}"
										aria-hidden="true">★</h3>
								</div>
								<button type="button" class="btn btn-primary mt-3"
									th:attr="data-bs-toggle='modal', data-bs-target='#commentModal', data-recipe-id=${recipe.id}">
									<i class="fas fa-comment-dots"></i> Añadir Comentario
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<!-- Modal para añadir comentario -->
	<div class="modal fade" id="commentModal" tabindex="-1"
		aria-labelledby="commentModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="commentModalLabel">Añadir
						Comentario a Nombre de la Receta</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/auth/cook/AddComment" method="post">
						<input type="hidden" id="id" name="id" />
						<div class="mb-3">
							<label for="commentText" class="form-label">Escribe tu
								comentario:</label>
							<textarea class="form-control" id="commentText"
								name="commentText" rows="3" required></textarea>
						</div>
						<!-- Estrellas para valoración -->
						<div class="mb-3">
							<label class="form-label">Valoración:</label>
							<div class="star-rating" id="starRating">
								<span class="star" data-value="1">★</span> <span class="star"
									data-value="2">★</span> <span class="star" data-value="3">★</span>
								<span class="star" data-value="4">★</span> <span class="star"
									data-value="5">★</span>
							</div>
							<input type="hidden" name="rating" id="rating" />
						</div>
						<button type="submit" class="btn btn-primary">Enviar
							Comentario</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Pie de página -->
	<footer class="footer text-center">
		<span class="text-muted">© 2024 FlavorSync</span>
	</footer>

	<!-- Scripts de Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script para permitir 3 recetas por slide en fila sin repetirse -->
	<script>
	// Script para permitir 3 recetas por slide en fila sin repetirse
	document.addEventListener('DOMContentLoaded', function () {
	    const recipeCards = [...document.querySelectorAll('.carousel-item')];
	    const carouselInner = document.querySelector('.carousel-inner');
	    const itemsPerSlide = 2; // Número de recetas por slide
	    const totalSlides = Math.ceil(recipeCards.length / itemsPerSlide);

	    // Limpiar el contenido actual del carrusel
	    carouselInner.innerHTML = '';
	    
	    for (let i = 0; i < totalSlides; i++) {
	        const carouselItem = document.createElement('div');
	        carouselItem.classList.add('carousel-item');

	        // Solo el primer slide debe ser activo
	        if (i === 0) {
	            carouselItem.classList.add('active');
	        }

	        const row = document.createElement('div');
	        row.classList.add('row');

	        for (let j = 0; j < itemsPerSlide; j++) {
	            const recipeIndex = (i * itemsPerSlide) + j;
	            if (recipeIndex < recipeCards.length) {
	                const recipeCard = recipeCards[recipeIndex].cloneNode(true);
	                row.appendChild(recipeCard);
	            }
	        }

	        carouselItem.appendChild(row);
	        carouselInner.appendChild(carouselItem);
	    }
	});
     // Escuchar el evento de apertura del modal
        var commentModal = document.getElementById('commentModal');
        commentModal.addEventListener('show.bs.modal', function () {
            // Resetear la valoración al abrir el modal
            resetStarRating();
        });

        // Manejo de la valoración por estrellas dentro del modal
        commentModal.addEventListener('click', function(event) {
            if (event.target.classList.contains('star')) {
                var ratingValue = event.target.getAttribute('data-value');
                setStarRating(ratingValue);
            }
        });

        function setStarRating(rating) {
            // Establecer la valoración en el campo oculto
            document.getElementById('rating').value = rating;

            // Obtener todas las estrellas dentro del modal
            var stars = commentModal.querySelectorAll('.star');

            // Resetear las clases de selección en todas las estrellas
            stars.forEach(function(star) {
                star.classList.remove('selected');
            });

            // Añadir la clase de selección a las estrellas seleccionadas
            for (let i = 0; i < rating; i++) {
                stars[i].classList.add('selected');
            }
        }

        function resetStarRating() {
            // Resetear el valor oculto de la valoración
            document.getElementById('rating').value = 0;

            // Obtener todas las estrellas dentro del modal
            var stars = commentModal.querySelectorAll('.star');

            // Resetear las clases de selección en todas las estrellas
            stars.forEach(function(star) {
                star.classList.remove('selected');
            });
        }
        // Escuchar el evento de apertura del modal
        var commentModal = document.getElementById('commentModal');
        commentModal.addEventListener('show.bs.modal', function (event) {
            // Obtener el botón que abrió el modal
            var button = event.relatedTarget;

            // Obtener el ID de la receta del atributo data-recipe-id
            var recipeId = button.getAttribute('data-recipe-id');

            // Establecer el ID de la receta en el campo oculto del modal
            var recipeIdInput = commentModal.querySelector('#id');
            recipeIdInput.value = recipeId;

            // Opcional: Resetear la valoración al abrir el modal
            resetStarRating();
        });
    </script>
</body>
</html>
