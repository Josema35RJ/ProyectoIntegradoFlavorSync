<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlavorSync - Crear Receta</title>
<!-- CSS de Bootstrap 5.0.2 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome para iconos -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">
<!-- CSS personalizado -->
<link rel="stylesheet" href="/css/panels.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fas fa-utensils"></i>
				FlavorSync</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						href="/auth/cookAprendiz/aprendizPanel">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/auth/cookAprendiz/perfilAprendiz">Mi Perfil</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-4">
		<h1>Crear Receta</h1>
		<form id="registerForm" th:action="@{/auth/cook/addRecipe}"
			method="post">
			<!-- Nombre de la receta -->
			<div class="mb-3">
				<label for="name" class="form-label">Nombre de la
					Receta</label> <input type="text" class="form-control" id="name"
					maxlength="100" required>
			</div>

			<!-- Número de Comensales -->
			<div class="mb-3">
				<label for="diners" class="form-label">Número de
					Comensales</label> <input type="number" class="form-control"
					id="diners" min="1" required>
			</div>

			<!-- Tiempo de Preparación -->
			<div class="mb-3">
				<label for="preparationTime" class="form-label">Tiempo de
					Preparación (minutos)</label> <input type="number" class="form-control"
					id="preparationTime" min="1" required>
			</div>

			<!-- Donde se Hace -->
			<div class="mb-3">
				<label for="whereItisDone" class="form-label">Donde se Hace</label> <select
					class="form-select" id="whereItisDone" multiple required>
					<option value="Horno">Horno</option>
					<option value="Microondas">Microondas</option>
					<option value="Freidora de Aire">Freidora de Aire</option>
					<option value="Estufa">Estufa</option>
					<option value="Olla de Presión">Olla de Presión</option>
					<option value="Parrilla">Parrilla</option>
					<option value="Sartén">Sartén</option>
					<option value="Crockpot">Crockpot</option>
					<option value="Vaporera">Vaporera</option>
					<option value="Plancha">Plancha</option>
					<option value="Asador">Asador</option>
					<option value="Sous Vide">Sous Vide</option>
				</select> 
			</div>

			<!-- Categoría de la Receta -->
			<div class="mb-3">
				<label for="category" class="form-label">Categoría</label> <select
					class="form-select" id="category" required>
					<option value="Entrantes">Entrantes</option>
					<option value="Plato Principal">Plato Principal</option>
					<option value="Postre">Postre</option>
					<option value="Aperitivos">Aperitivos</option>
					<option value="Ensaladas">Ensaladas</option>
					<option value="Sopas">Sopas</option>
					<option value="Guisos">Guisos</option>
					<option value="Bebidas">Bebidas</option>
					<option value="Vegetariano">Vegetariano</option>
					<option value="Vegano">Vegano</option>
					<option value="Sin Gluten">Sin Gluten</option>
					<option value="Bajas Calorías">Bajas Calorías</option>
					<option value="Desayuno">Desayuno</option>
					<option value="Brunch">Brunch</option>
					<option value="Snack">Snack</option>
					<option value="Comida Rápida">Comida Rápida</option>
				</select>
			</div>

			<!-- Ingredientes -->
			<div class="mb-3">
				<label for="ingredients" class="form-label">Ingredientes
					(separados por comas)</label> <select id="ingredients" name="ingredients"
					class="form-control" multiple required>
					<option value="">Selecciona los ingredientes</option>
					<!-- Iterar a través de los ingredientes y crear una opción para cada uno -->
					<th:block th:each="ingredient : ${ingredients}">
						<option th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
					</th:block>
				</select>
			</div>

			<!-- Utensilios de Cocina -->
			<div class="mb-3">
				<label for="listkitchenUtensils" class="form-label">Utensilios de
					Cocina</label> <select class="form-select" id="listkitchenUtensils" multiple
					required style="height: 200px;">
					<option value="Cuchillo">Cuchillo</option>
					<option value="Sartén">Sartén</option>
					<option value="Olla">Olla</option>
					<option value="Batidora">Batidora</option>
					<option value="Cucharón">Cucharón</option>
					<option value="Espátula">Espátula</option>
					<option value="Tenedor">Tenedor</option>
					<option value="Cuchara">Cuchara</option>
					<option value="Mezclador">Mezclador</option>
					<option value="Cernidor">Cernidor</option>
					<option value="Rallador">Rallador</option>
					<option value="Olla de Presión">Olla de Presión</option>
					<option value="Colador">Colador</option>
					<option value="Plato de Servir">Plato de Servir</option>
					<option value="Rodillo">Rodillo</option>
					<option value="Batidor de Mano">Batidor de Mano</option>
					<option value="Cernidor">Cernidor</option>
					<option value="Molde para Pastel">Molde para Pastel</option>
					<option value="Taza Medidora">Taza Medidora</option>
					<option value="Cucharada Medidora">Cucharada Medidora</option>
					<option value="Cuchara de Madera">Cuchara de Madera</option>
					<option value="Mandolina">Mandolina</option>
					<option value="Papel Aluminio">Papel Aluminio</option>
					<option value="Film Transparente">Film Transparente</option>
					<option value="Olla para Cocción Lenta">Olla para Cocción
						Lenta</option>
					<option value="Parrilla">Parrilla</option>
					<option value="Cazuela">Cazuela</option>
					<option value="Termómetro de Cocina">Termómetro de Cocina</option>
					<option value="Soplete de Cocina">Soplete de Cocina</option>
					<option value="Escurridor">Escurridor</option>
					<option value="Pinzas de Cocina">Pinzas de Cocina</option>
				</select>
			</div>

			<!-- Técnicas Usadas -->
			<div class="mb-3">
				<label for="listRecipeTechniques" class="form-label">Técnicas
					Usadas</label> <select id="listRecipeTechniques" name="listRecipeTechniques"
					class="form-control" multiple required>
					<option value="">Selecciona las técnicas usadas</option>
					<!-- Iterar sobre las técnicas disponibles -->
					<th:block th:each="recipeTechnique : ${recipeTechniques}">
						<option th:value="${recipeTechnique.id}"
							th:text="${recipeTechnique.name}"></option>
					</th:block>
				</select>
			</div>

			<!-- Instrucciones -->
			<div class="mb-3">
				<label for="instructions" class="form-label">Instrucciones</label>
				<textarea class="form-control" id="instructions" rows="5"
					required></textarea>
			</div>

			<!-- Dificultad -->
			<div class="mb-3">
				<label for="difficulty" class="form-label">Dificultad</label>
				<select class="form-select" id="difficulty" required>
					<option value="Fácil">Fácil</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Difícil">Difícil</option>
				</select>
			</div>

			<!-- Restricciones Alimentarias -->
			<div class="mb-3">
				<label for="AllergensAndDietaryRestrictions" class="form-label">Alergenos
					y Restricciones Dietéticas</label> <select id="AllergensAndDietaryRestrictions"
					name="AllergensAndDietaryRestrictions" class="form-control selectpicker" multiple
					required data-live-search="true">
					<option value="">Selecciona los alérgenos y restricciones</option>
					<option value="gluten">Sin Gluten</option>
					<option value="lactose">Sin Lactosa</option>
					<option value="nuts">Sin Frutos Secos</option>
					<option value="soy">Sin Soja</option>
					<option value="vegan">Vegano</option>
					<option value="vegetarian">Vegetariano</option>
					<option value="halal">Halal</option>
					<option value="kosher">Kosher</option>
					<option value="shellfish">Sin Mariscos</option>
					<option value="egg-free">Sin Huevo</option>
				</select>
			</div>

			<!-- Información Nutricional -->
			<div class="mb-3">
				<label for="nutritionalInformation" class="form-label">Información
					Nutricional</label>
				<textarea class="form-control" id="nutritionalInformation" rows="3"></textarea>
			</div>

			<!-- Historia de la Receta -->
			<div class="mb-3">
				<label for="History" class="form-label">Historia de la
					Receta</label>
				<textarea class="form-control" id="History" rows="3"></textarea>
			</div>

			<!-- País de Origen -->
			<div class="mb-3">
				<label for="Country" class="form-label">País de Origen</label> <select
					id="countrySelect" name="country" class="form-control" required>
					<option value="">Selecciona un país</option>
				</select>
			</div>

			<!-- Ciudad de Origen -->
			<div class="mb-3">
				<label for="City" class="form-label">Ciudad de Origen</label> <select
					id="citySelect" name="City" class="form-control" required>
					<option value="">Selecciona una ciudad</option>
				</select>
			</div>

			<!-- Imagen de la Receta -->
			<div class="mb-3">
				<label for="recipeImage" class="form-label">Imagen de la
					Receta</label> <input type="file" class="form-control" id="recipeImage"
					accept="image/*">
			</div>

			<!-- Botón de Envío -->
			<div class="mb-3">
				<button type="submit" class="btn btn-primary btn-block">Subir
					Receta</button>
			</div>
		</form>
	</main>

	<footer class="footer mt-auto">
		<div class="container">
			<span class="text-muted">© 2024 FlavorSync</span>
		</div>
	</footer>

	<!-- JS de Bootstrap 5.0.2 -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="/js/formRecipe.js"></script>
</body>
</html>
