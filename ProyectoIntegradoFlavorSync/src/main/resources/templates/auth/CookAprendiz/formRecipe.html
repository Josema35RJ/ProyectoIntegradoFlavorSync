<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorSync - Crear Receta</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/panels.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils"></i> FlavorSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/auth/cookAprendiz/aprendizPanel">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/cookAprendiz/perfilAprendiz">Mi Perfil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1>Crear Receta</h1>
        <form>
            <div class="mb-3">
                <label for="recipeName" class="form-label">Nombre de la Receta</label>
                <input type="text" class="form-control" id="recipeName" maxlength="25" required>
            </div>
            <div class="mb-3">
                <label for="recipeLevel" class="form-label">Nivel del Cocinero</label>
                <select class="form-select" id="recipeLevel">
                    <option value="Aprendiz">Aprendiz</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Chef">Chef</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeDiners" class="form-label">Número de Comensales</label>
                <input type="number" class="form-control" id="recipeDiners" min="1" required>
            </div>
            <div class="mb-3">
                <label for="recipeTime" class="form-label">Tiempo de Preparación (minutos)</label>
                <input type="number" class="form-control" id="recipeTime" min="1" required>
            </div>
              <div class="mb-3">
                <label for="recipeWhere" class="form-label">Donde se Hace</label>
                <select class="form-select" id="recipeWhere">
                    <option value="Horno">Horno</option>
                    <option value="Microondas">Microondas</option>
                    <option value="AirFreir">AirFreir</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recipeCategory" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="recipeCategory">
            </div>
            <div class="mb-3">
                <label for="recipeRating" class="form-label">Puntuación Media</label>
                <input type="number" class="form-control" id="recipeRating" min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="recipeComments" class="form-label">Comentarios</label>
                <textarea class="form-control" id="recipeComments" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeIngredients" class="form-label">Ingredientes</label>
                <textarea class="form-control" id="recipeIngredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeUtensils" class="form-label">Utensilios de Cocina</label>
                <textarea class="form-control" id="recipeUtensils" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeTechniques" class="form-label">Técnicas Usadas</label>
                <textarea class="form-control" id="recipeTechniques" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeInstructions" class="form-label">Instrucciones</label>
                <textarea class="form-control" id="recipeInstructions" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recipeDifficulty" class="form-label">Dificultad</label>
                <select class="form-select" id="recipeDifficulty">
                    <option value="Fácil">Fácil</option>
                    <option value="Intermedia">Intermedia</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Receta</button>
        </form>
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <span class="text-muted">© 2024 FlavorSync</span>
        </div>
    </footer>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
