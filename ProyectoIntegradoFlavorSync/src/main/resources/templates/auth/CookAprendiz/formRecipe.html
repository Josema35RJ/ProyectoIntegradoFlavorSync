<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlavorSync - Crear Receta</title>
<!-- CSS de Bootstrap 5.0.2 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome para iconos -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet">
<!-- CSS personalizado -->
<link rel="stylesheet" href="/css/panels.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><i class="fas fa-utensils"></i>
				FlavorSync</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						href="/auth/cookAprendiz/aprendizPanel">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/auth/cookAprendiz/perfilAprendiz">Mi Perfil</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-4">
		<h1>Crear Receta</h1>
		<form>
			<!-- Nombre de la receta -->
			<div class="mb-3">
				<label for="recipeName" class="form-label">Nombre de la
					Receta</label> <input type="text" class="form-control" id="recipeName"
					maxlength="25" required>
			</div>

			<!-- Nivel del Cocinero -->
			<div class="mb-3">
				<label for="recipeLevel" class="form-label">Nivel del
					Cocinero</label> <select class="form-select" id="recipeLevel" required>
					<option value="Aprendiz">Aprendiz</option>
					<option value="Profesional">Profesional</option>
					<option value="Chef">Chef</option>
				</select>
			</div>

			<!-- Número de Comensales -->
			<div class="mb-3">
				<label for="recipeDiners" class="form-label">Número de
					Comensales</label> <input type="number" class="form-control"
					id="recipeDiners" min="1" required>
			</div>

			<!-- Tiempo de Preparación -->
			<div class="mb-3">
				<label for="recipeTime" class="form-label">Tiempo de
					Preparación (minutos)</label> <input type="number" class="form-control"
					id="recipeTime" min="1" required>
			</div>

			<!-- Donde se Hace -->
			<div class="mb-3">
				<label for="recipeWhere" class="form-label">Donde se Hace</label> <select
					class="form-select" id="recipeWhere" multiple required>
					<option value="Horno">Horno</option>
					<option value="Microondas">Microondas</option>
					<option value="Freidora de Aire">Freidora de Aire</option>
				</select> <small class="form-text text-muted">Mantén presionada la
					tecla Ctrl (Windows) o Cmd (Mac) para seleccionar varias opciones.</small>
			</div>

			<!-- Categoría de la Receta -->
			<div class="mb-3">
				<label for="recipeCategory" class="form-label">Categoría</label> <select
					class="form-select" id="recipeCategory" required>
					<option value="Entrantes">Entrantes</option>
					<option value="Postre">Postre</option>
					<option value="Plato Principal">Plato Principal</option>
				</select>
			</div>

			<!-- Ingredientes -->
			<div class="mb-3">
				<label for="recipeIngredients" class="form-label">Ingredientes
					(separados por comas)</label>
				<select id="ingredientsSelect" name="country" class="form-control" required>
					<option value="">Selecciona un país</option>
				</select>
			</div>

			<!-- Utensilios de Cocina -->
			<div class="mb-3">
				<label for="recipeUtensils" class="form-label">Utensilios de
					Cocina (separados por comas)</label>
				<textarea class="form-control" id="recipeUtensils" rows="3"></textarea>
			</div>

			<!-- Técnicas Usadas -->
			<div class="mb-3">
				<label for="recipeTechniques" class="form-label">Técnicas
					Usadas</label>
				<textarea class="form-control" id="recipeTechniques" rows="3"
					required></textarea>
			</div>

			<!-- Instrucciones -->
			<div class="mb-3">
				<label for="recipeInstructions" class="form-label">Instrucciones</label>
				<textarea class="form-control" id="recipeInstructions" rows="5"
					required></textarea>
			</div>

			<!-- Dificultad -->
			<div class="mb-3">
				<label for="recipeDifficulty" class="form-label">Dificultad</label>
				<select class="form-select" id="recipeDifficulty" required>
					<option value="Fácil">Fácil</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Difícil">Difícil</option>
				</select>
			</div>

			<!-- Restricciones Alimentarias -->
			<div class="mb-3">
				<label for="recipeAllergens" class="form-label">Alergenos y
					Restricciones Dietéticas (separados por comas)</label>
				<textarea class="form-control" id="recipeAllergens" rows="3"></textarea>
			</div>

			<!-- Información Nutricional -->
			<div class="mb-3">
				<label for="recipeNutrition" class="form-label">Información
					Nutricional</label>
				<textarea class="form-control" id="recipeNutrition" rows="3"></textarea>
			</div>

			<!-- Grados de Preparación -->
			<div class="mb-3">
				<label for="recipeGrades" class="form-label">Grados de
					Preparación</label> <input type="text" class="form-control"
					id="recipeGrades" maxlength="50">
			</div>

			<!-- Historia de la Receta -->
			<div class="mb-3">
				<label for="recipeHistory" class="form-label">Historia de la
					Receta</label>
				<textarea class="form-control" id="recipeHistory" rows="3"></textarea>
			</div>

			<!-- País de Origen -->
			<div class="mb-3">
				<label for="Country" class="form-label">País de Origen</label>
				<select id="countrySelect" name="country" class="form-control" required>
					<option value="">Selecciona un país</option>
				</select>
			</div>

			<!-- Ciudad de Origen -->
			<div class="mb-3">
				<label for="City" class="form-label">Ciudad de Origen</label> <select
					id="citySelect" name="City" class="form-control" required>
					<option value="">Selecciona una ciudad</option>
				</select>
			</div>

			<!-- Imagen de la Receta -->
			<div class="mb-3">
				<label for="recipeImage" class="form-label">Imagen de la
					Receta</label> <input type="file" class="form-control" id="recipeImage"
					accept="image/*">
			</div>

			<!-- Botón de Envío -->
			<button type="submit" class="btn btn-primary">Crear Receta</button>
		</form>
	</main>

	<footer class="footer mt-auto">
		<div class="container">
			<span class="text-muted">© 2024 FlavorSync</span>
		</div>
	</footer>

	<!-- JS de Bootstrap 5.0.2 -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
		<script src="/js/formRecipe.js"></script>
</body>
</html>
